<form
  class="dynamic-form"
  [formGroup]="form">
  <div class="grid">
    <div class="col">
      <label for="varName"><strong>Var name</strong></label><br>
      <p-listbox id="varName" name="varName"
                 [style]="{'max-height': '150px','min-height': '100px', 'overflow':'hidden'}"
                 [options]="varList$ | async" optionLabel="label" optionValue="value" [formControl]="varName" class="form-control"></p-listbox>
    </div>
  </div>
</form>
<button pButton class="p-button-success mr-1" label="save" (click)="submit(form.getRawValue())"></button>
<button pButton type="button" label="Cancel" (click)="cancel()"></button>
