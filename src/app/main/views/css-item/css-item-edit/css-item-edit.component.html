<form
  class="dynamic-form"
  [formGroup]="form">
  <div class="grid">
    <div class="col">
      <label for="varName"><strong>Var name</strong></label><br>
      <p-listbox id="varName" name="varName"
                 [listStyle]="{'max-height':'250px'}"
                 [options]="varList$ | async"
                 optionLabel="value"
                 optionValue="key"
                 [formControl]="varName" class="form-control">
        <ng-template let-item pTemplate="item">
          <div class="var-item" *ngIf="item.type === 'color'">
            <div>{{item.name}}</div>
          </div>
          <div class="var-item" *ngIf="item.type === 'any'">
            <div>{{item.name}}</div>
          </div>
        </ng-template>
      </p-listbox>
    </div>
  </div>
</form>
<button pButton class="p-button-success mr-1" label="save" (click)="submit(form.getRawValue())"></button>
<button pButton type="button" label="Cancel" (click)="cancel()"></button>
