<p-table [value]="collection$ | async">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>company</th>
      <th>companyId</th>
      <th>comment</th>
      <th>actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="ngrx-debug">{{item.id}}</td>
      <td class="ngrx-debug">{{item.firstName}}</td>
      <td class="ngrx-debug">{{item.lastName}}</td>
      <td class="ngrx-debug">{{item.company}}</td>
      <td class="ngrx-debug">{{item.companyId}}</td>
      <td class="ngrx-debug">{{item.comment?.text}}</td>
      <td>
        <p-button icon="fa fa-edit" class="mr-1" (click)="onEdit(item)"></p-button>
        <p-button icon="fa fa-copy" class="mr-1" (click)="onCopy(item)"></p-button>
        <p-button icon="fa fa-trash" class="mr-1 p-button-danger"  (click)="onDelete(item)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
